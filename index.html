<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Tracker</title>
</head>
<body>
    <main class="container-fluid">
        <div class="container">
            <div class="row">
                <div class=col-sm-12>
                    <div class="p-3 mb-2 text-white bg-dark text-center"><h1>Weather Dashboard</h1></div>
                </div>
                <div class="col-4"><h5>Search for a City:</h5></div>
                <div class="col-8">
                    <div class="card w-100">
                        <div class="card-body city-name">
                        </div>
                    </div>
                    <div class="row forecast">
                        <div class="col-7"><h5>5-Day Forecast:</h5></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2 five">
                          <div class="card">
                            <div id="one" class="card-body">
                              <p class="card-text"></p>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-2 five">
                          <div class="card">
                            <div id="two" class="card-body">
                              <p class="card-text"></p>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-2 five">
                          <div class="card">
                            <div id="three" class="card-body">
                              <p class="card-text"></p>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-2 five">
                          <div class="card">
                            <div id="four" class="card-body">
                              <p class="card-text"></p>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-2 five">
                            <div class="card">
                              <div id="five" class="card-body">
                                <p class="card-text"></p>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="">
                        <div class="input-group-append">
                        <button data-city class="btn btn-primary button" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                        </div>
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <ul class="list-group">
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                      </ul>
                </div>        
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
